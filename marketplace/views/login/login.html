

<div class="col-lg-12 register" style="margin-top:30%">
    <form name="userFormLogin" novalidate>

        <div class="form-group" ng-class="{'has-error':userFormLogin.correo.$invalid}">
            <label for="Correo">Correo</label>
            <input type="email" class="form-control" id="correo" name="correo" ng-model="form.correo" placeholder="Correo" required>
            <span class="help-block" ng-show="userFormLogin.correo.$error.required">Debes ingresar un nombre</span>
        </div>

        <div class="form-group" ng-class="{'has-error':userFormLogin.password.$invalid}">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="form.password" placeholder="contraseña" required>
            <span class="help-block" ng-show="userFormLogin.password.$error.required">Debes ingresar un usuario</span>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-radius" ng-disabled="!userFormLogin.$valid" style="width:100%" ng-submit="">Ingresar</button>
        </div>
        <div class="form-group">    
            <button type="submit" class="btn btn-default btn-radius" style="background-color:#000;color:#FFF" ng-click="login()">Crear Cuenta</button>
        </div>
    </form>
</div>
