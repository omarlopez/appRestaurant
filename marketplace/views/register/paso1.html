

<div class="col-lg-12 register" ng-controller="formController">
    <form name="userForm" novalidate ng-submit="step1()">
        <div class="form-group" ng-class="{'has-error':userForm.name.$invalid}">
            <label for="Nombre">Nombre *</label>
            <input type="text" class="form-control" id="nombre" name="name" ng-model="form.name" placeholder="Nombre" required>
            <span class="help-block" ng-show="userForm.name.$error.required">Debes ingresar un nombre</span>
        </div>

        <div class="form-group" ng-class="{'has-error':userForm.user.$invalid}">
            <label for="user">Usuario *</label>
            <input type="text" class="form-control" id="Usuario" name="user" ng-model="form.user" placeholder="Usuario" required>
            <span class="help-block" ng-show="userForm.user.$error.required">Debes ingresar un usuario</span>
        </div>

        <div class="form-group" ng-class="{'has-error':userForm.email.$invalid}">
            <label for="user">E-mail *</label>
            <input type="email" class="form-control" id="email" name="email" ng-model="form.email" placeholder="E-mail" required>
            <span class="help-block" ng-show="userForm.email.$error.required">Debes ingresar un correo valido</span>
        </div>
      
        <div class="form-group" ng-class="{'has-error':userForm.password.$invalid}">
            <label for="pass">Contraseña *</label>
            <input type="password" class="form-control" id="pass" name="password" ng-model="form.pass" placeholder="Contraseña" required>
            <span class="help-block" ng-show="userForm.password.$error.required">Debes ingresar una contraseña</span>
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-radius" ng-disabled="!userForm.$valid">Paso 2</button>
        </div>
    </form>
</div>
